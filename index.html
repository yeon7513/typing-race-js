<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TYPING RACE</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script defer src="./js/custom.js"></script>
  </head>
  <body>
    <div id="wrapper">
      <header>
        <h1 class="title">typing race</h1>
        <div class="status">
          <div class="hearts">
            <span class="heart"></span>
            <span class="heart"></span>
            <span class="heart"></span>
            <span class="heart"></span>
            <span class="heart"></span>
          </div>
          <div class="score">점수 : <span>0</span></div>
        </div>
      </header>
      <div id="container">
        <input
          id="input"
          type="text"
          placeholder="단어를 입력하세요."
          autocomplete="off"
        />
        <p id="reaction"></p>
      </div>
    </div>
    <!-- intro -->
    <div id="intro" class="modal">
      <div class="modal-contents">
        <h1 class="title">typing race</h1>
        <div>
          <p>위에서 내려오는 단어들을 입력하면 점수를 받습니다.</p>
          <p>틀린 횟수가 5번 이상이면 게임에 실패합니다.</p>
        </div>
        <button class="btn" onclick="init()">게임 시작</button>
      </div>
    </div>

    <!-- result -->
    <div id="result" class="modal">
      <div class="modal-contents">
        <h1 id="result-title" class="title"></h1>
        <p id="result-message"></p>
        <button class="btn" onclick="init()">다시 하기</button>
      </div>
    </div>
  </body>
</html>
